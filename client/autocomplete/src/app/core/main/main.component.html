<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">Search Name:</div>
    <div class="col-12 d-flex justify-content-center">
      <input type="text" appAutocomplete (filterNames)="setNames($event)">
      <div *ngIf="filterNames.length > 0" class="names"><p *ngFor="let item of filterNames">{{ item }}</p></div>
    </div>
  </div>
</div>
